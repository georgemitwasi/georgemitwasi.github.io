<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>GUI Programming I, Assignment 8: Form Validation and Dynamic Tabs</title>
        <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>

        <div id="container">

            <p> Multiplication Table </p>

            <form id="form">

                <div id="inputs" name="inputs" method="post" action="">

                    <!-- Row Start ----------------------->
                    <div id="divRowStart" class="divInputs">
                        <h5>Row Start</h5>
                        <input type="text" id="rowStart" name="rowStart" placeholder="Row start" value=5 class="required">
                        <div id="firstSlider" class="slider"></div>
                    </div>

                    <br><br>

                    <!-- Row End ----------------------->
                    <div id="divRowEnd" class="divInputs">
                        <h5>Row End</h5>
                        <input type="text" id="rowEnd" name="rowEnd" placeholder="Row end" value=10 class="required">
                        <div id="secondSlider" class="slider"></div>
                    </div>

                    <br><br>

                    <!-- Column Start ----------------------->
                    <div id="divColStart" class="divInputs">
                        <h5>Column Start</h5>
                        <input type="text" id="colStart" name="colStart" placeholder="Column start" value=6 class="required">
                        <div id="thirdSlider" class="slider"></div>
                    </div>

                    <br><br>

                    <!-- Column End ----------------------->
                    <div id="divColEnd" class="divInputs">
                        <h5>Column End</h5>
                        <input type="text" id="colEnd" name="colEnd" placeholder="Column end" value=11 class="required">
                        <div id="fourthSlider" class="slider"></div>
                    </div>
                </div>

                <br><br>

                <button type="submit" value="submit" id="submit" class="btn">Submit</button>

            </form>

            <br><br>

            <!-- Form to contain our tab checkboxes -->
            <form class="deleteMultiple">
              <div class="checkboxes"></div>
            </form>

            <!-- Delete Tables button-->
            <div class="btn">
              <button id="deleteTables">Delete Tables</button>
            </div>

            <!-- Div to contains all tabs of our multiplication table -->
            <div id="tabs">
                <ul></ul>
            </div>

        </div>

        <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
        <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js"></script>
        <script src="index.js"></script>

    </body>

</html>
